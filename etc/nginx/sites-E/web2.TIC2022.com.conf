#Escuela Politécnica Nacional
#Tema: Servicios de Red Basado en Contenedores
#Autor: Andrés Lenin Yazán Endara
#Servicio: Web (Nginx)
#Archivo: web2.TIC2022.com.conf
#Función: Archivo de configuración Nginx Servidor Virtual II
server {
    listen        80;
    listen        [::]:80;
    server_name   web2.TIC2022.com;
    root          /usr/share/nginx/web2.TIC2022.com/;
    index         index.html;
    error_log     /var/log/nginx/web2.TIC2022.com-error.log;
    access_log    /var/log/nginx/web2.TIC2022.com-access.log;
}
